    <div class="grid-container-outer">
        <div class="left-solid">
            <div id="heading">
                <h2>
                    User Profile
                </h2>
            </div>
            
        </div>
        <div class="grid-container-inner">
            <div class="row-1">
                <div class="detail">
                    <form class="form-floating">
                    <span class="form-control" id="email">johndoe@example.com</span>
                    <input type="email" id="emailInput" class="edit-input" style="display: none;">
                    <label for="email">Email</label>
                    </form>
                </div>
            </div>
            <div class="row-2">
                <div class="detail">
                    <form class="form-floating">
                    <span class="form-control" id="name" >John Doe</span>
                    <input type="text" id="nameInput" class="edit-input" style="display: none;">
                    <label for="name">Full Name</label>
                </form>
                </div>
            <div class="detail">
                <form class="form-floating">
                <span class="form-control" id="phone">123-456-7890</span>
                <input type="text" id="phoneInput" class="edit-input" style="display: none;">
                <label for="phone">Phone</label>
                </form>
            </div>
            </div>
        <div class="row-3">
            <div class="detail">
                <form class="form-floating">
                <span class="form-control" id="age">30</span>
                <input type="text" id="ageInput" class="edit-input" style="display: none;">
                <label for="age">Age</label>
            </form>
            </div>
            <div class="detail">
                
                <form class="form-floating">
                <span class="form-control" id="blood-group">O+</span>
                <input type="text" id="bloodGroupInput" class="edit-input" style="display: none;">
                <label for="blood-group">Blood Group</label>
            </form>
            </div>
            <div class="detail">
                <form class="form-floating">
                <span class="form-control" id="gender">Male</span>
                <input type="text" id="genderInput" class="edit-input" style="display: none;">
                <label for="gender">Gender:</label>
                </form>
            </div>
        </div>
        <div class="row-4">
            <div class="detail">
                
                <form class="form-floating">
                <span class="form-control" id="address">123 Main St, City, Country</span>
                <input type="text" id="addressInput" class="edit-input" style="display: none;">
                <label for="address">Permanent Address:</label>
            </form>
            </div>
        </div>
        <div class="row-5">
            <div class="detail">
                <form class="form-floating">
                <span class="form-control" id="city">ABC</span>
                <input type="text" id="cityInput" class="edit-input" style="display: none;">
                <label for="city">City</label>
            </form>
            </div>
            <div class="detail">
                <form class="form-floating">
                <span class="form-control" id="state">ABC</span>
                <input type="text" id="stateInput" class="edit-input" style="display: none;">
                <label for="state">State</label>
            </form>
            </div>
        </div>
        <div class="row-6">
            <div class="detail">
                <div class="form-floating">
                    <textarea class="form-control" id="medicalHistoryInput" placeholder="Medical History">None</textarea>
                    <label for="medicalHistoryInput">Medical History</label>
                </div>
            </div>
            
        </div>
        <button id="saveChanges">Save Changes</button>
        </div>
